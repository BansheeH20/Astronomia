<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo de JavaScript</title>
	<meta charset="utf-8">
</head>
<body>

<script>
	var num;
	num=prompt('Ingrese un numero de 1,2 o 3 digitos','');
	num=parseInt(num);
	if (num<10)
	{
		document.write('Tiene un digito');
	}
	else
	{
		if (num<100)
		{
			document.write('Tiene dos digitos');
		}
		else
		{
			document.write('Tiene tres digitos');
		}
	}
</script>

</body>
</html>
