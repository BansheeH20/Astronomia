	<title>Ejemplo de JavaScript</title>
	<meta charset="utf-8">
</head>
<body>
	
<script>
	var num;
	 num=prompt('Ingrese un valor entero','');
	 num=parseInt(num);
	 if (num==0)
	 {
	 	document.write('El numero ingresado es cero');
	 }
	 else
	 {
	 	if (num>0)
	 	{
	 		document.write('El numero ingresado es postivo');
	 	}
	 	else
	 	{
	 		document.write('El numero ingresado es negativo');
	 	}
	 }
</script>

</body>
</html>
