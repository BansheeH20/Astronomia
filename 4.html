<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ejemplo de JavaScript</title>
</head>

<body>

    <script>
        let tabla = parseInt(prompt('Ingrese un valor del 1 al 10:', ''));
        let conta = tabla;
        for (let f = 1; f <= 12; f++) {
            document.write(conta + ' ');
            conta = conta + tabla;
        }
        
</script>
</body>
</html>
